<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
   
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem"></div>

                <div id="formulario">

                    <h1>Login</h1>

                    <p>Seja bem-vindo(a) novamente.Fa√ßa login para acesar sua conta.</p>

                <form action="index.html" method="post" autocomplete="on">

                <div class="campo">

                    <span class="material-symbols-outlined">
                        person </span>
                    <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="seu e-mail" autocomplete="email">
                    <label for="ilogin">Login:</label>

                </div>
                
                <div class="campo">

                    <span class="material-symbols-outlined">
                        key </span>
                    <input type="password" name="senha" id="isenha" required min="6" max="20" placeholder="sua senha" autocomplete="current-password">
                    <label for="isenha">Senha:</label>

                </div>

                <div>
                    <input type="submit" value="Entrar">
                
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span> </a>
                </div>
                
               </form>
           </div>
        </section>
    </main>
</body>
</html>
